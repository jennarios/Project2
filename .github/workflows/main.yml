name: main
  CI
  on:
    push:
      branches: [main]
    pull_request:
      branches: [main]
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Cache files
          uses: actions/cache@v2
          with:
              path: |
                  ~/.sonar
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
        - name: Run Codescan On Push
          if: github.event_name == 'push'
          uses: codescan-io/codescan-scanner-action@1.3
          with:
            organization: jenna-rios3523
            projectKey: jennarios-Project2       
            login: ${{ secrets.codescan_token }}
        - name: Run Codescan On PR
          if: github.event_name == 'pull_request'
          uses: codescan-io/codescan-scanner-action@1.3
          with:
            organization: jenna-rios3523
            projectKey: jennarios-Project2
            login: ${{ secrets.codescan_token }}
            args: |
              sonar.branch.name=${{github.head_ref}}
              sonar.branch.target=${{github.base_ref}}
              sonar.branch.type=SHORT
        - name: Upload SARIF file
          uses: github/codeql-action/upload-sarif@v1
          with:
            sarif_file: codescan.sarif
